<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/api/auth/createuser">
            <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingFname" placeholder="First Name" name="fname" required autofocus>
                <label for="floatingFname">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingLname" placeholder="Last Name" name="lname">
                <label for="floatingLname">Last Name</label>
            </div>
            <div class="form-floating">
            <input type="email" class="form-control middle" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control bottom" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
